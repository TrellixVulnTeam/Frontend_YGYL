<ng-template #confirmtemplate>
  <div class="modal-body text-center">
    <p>Are you sure you want to delete this book?</p>
    <button type="button" class="btn btn-default" (click)="confirm()" >Yes</button>
    <button type="button" class="btn btn-primary" (click)="decline()" >No</button>
  </div>
</ng-template>

<div class="card">
  <div class="card-img-wrapper">
    <img  class="card-img-top" src="assets/images/book.png">
    <ul class="list-inline text-center member-icons animate">
      <li *ngIf="loggedin()" class="list-inline-item">
        <button class="btn btn-primary" routerLink="/book-detail/{{book.id}}"><i class="far fa-edit"></i></button>
      </li>
      <li *ngIf="loggedin()" class="list-inline-item">
        <button (click)="openConfirmModal(confirmtemplate, book.id)" class="btn btn-primary"><i class="fas fa-trash-alt"></i></button>
      </li>
    </ul>

  </div>
  <div class="card-body p-1">
    <h1 class="mb-0"> {{book.bookTitle}} </h1>

    <h6 class="mb-0">Description: <span class="font-highlight">{{book.description.toLocaleString()}} </span>|</h6>
    <h6 class="mb-0"> Total Pages: <span class="font-highlight">{{book.totalPages}} </span> </h6>
    <h6 class="mb-0"> Authored by: <span class="font-highlight">{{ book.authorSurName}} {{book.authorName}} </span> </h6>
  </div>
</div>
